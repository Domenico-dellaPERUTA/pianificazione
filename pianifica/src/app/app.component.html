<div class="todo-app">
  <h1>Lista delle cose da fare</h1>

  <div class="new-todo">
    <input 
      type="text" 
      [(ngModel)]="newTodo" 
      placeholder="Nuova attivitÃ " 
      class="input-todo"
    />
    <select [(ngModel)]="newPriority" class="select-priority">
      <option value="High">Alta</option>
      <option value="Medium">Media</option>
      <option value="Low">Bassa</option>
    </select>
    <button (click)="addTodo()" class="btn-add">Aggiungi</button>
    <button (click)="resetTodos()" class="btn-reset">Resetta</button>
  </div>

  <ul class="todo-list">
    <li 
      *ngFor="let todo of todos" 
      [class.done]="todo.done"
    >
      <span class="todo-title">{{ todo.title }}</span>
      
      
      <button (click)="toggleTodo(todo.id)" class="btn-toggle">

        <span *ngIf="todo.priority === 'Low'"    >ðŸŒ¿</span>
      </button>
    </li>
  </ul>
</div>
