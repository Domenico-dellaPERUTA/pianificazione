<div class="todo-app">
  <h1>Todo App</h1>

  <div class="todo-input">
    <input [(ngModel)]="newTodo" placeholder="Add a new todo..." />
    <button (click)="addTodo()">Add</button>
  </div>

  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <label>
        <input type="checkbox" [(ngModel)]="todo.done" (change)="toggleTodo(todo.id)" />
        <span [class.completed]="todo.done">{{ todo.title }}</span>
      </label>
    </li>
  </ul>
</div>
